<table class="table table-stripped table-bordered table-hover" ng-show="pizzas.length">
    <thead title="Available Pizzas">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Toppings</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="pizza in pizzas">
            <td>
                {{ pizza.name}}
            </td>
            <td>
                {{ pizza.description}}
            </td>
            <td>
                {{ pizza.toppings }}
            </td>
            <td style="text-align:center">
                <div>
                    <button class="btn btn-secondary" type="button" ng-click="getPizzaTopping(pizza)">Add Toppings</button>
                </div>
           </td>
        </tr>
    </tbody>
</table>
